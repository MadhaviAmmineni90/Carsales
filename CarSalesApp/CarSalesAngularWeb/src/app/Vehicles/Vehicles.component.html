<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Engine</th>
                <th>Doors</th>
                <th>wheels</th>
                <th>CarType</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let car of cars;">
                <tr>
                    <td>{{car.Make}}</td>
                    <td>{{car.Model}}</td>
                    <td>{{car.Engine}}</td>
                    <td>{{car.Doors}}</td>
                    <td>{{car.Wheels}}</td>
                    <td>{{car.CarType}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</body>
</html>
